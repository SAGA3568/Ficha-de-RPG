<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barbaro</title>
    <link rel="stylesheet" href="../CSS/Barbaro.css">
</head>
<body>
    <div id="corpo">
        <div id="cap">
            <h1>Barbaro</h1>
        </div>
        <div id="perfil">
            <img src="../img/Barbaro.jpeg"  id="Barbaro">
        </div>

        <div id="Car">
            
            <fieldset>
            <legend>Ficha de Personagem</legend>
            <form action="Guerriero" method="get">
                <div class="big">
                    <label for="nome">Nome</label>
                    <input type="text"  name="nome" id="nome">
                </div>

                    <label for="idade">Idade</label>
                    <input type="number" name="idade" id="idade">

                    <label for="raca">Raça</label>
                    <select name="raca" id="raca">
                        <option value="H">Humano</option>
                        <option value="O">Orc</option>
                        <option value="A">Anão</option>
                        <option value="C">Centauro</option>
                    </select>

                    <label for="alt">Altura</label>
                    <input type="number" name="alt" id="alt">

                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="H">Metamorfo</option>
                    </select> 
                    <label for="peso">Peso</label>
                    <input type="number" name="pe" id="pe">
                    
                    <button type="submit" onclick="exito()">Confirmar</button>

            </fieldset>

            <div id="especial">
                <fieldset>
                    <legend>Atributos</legend>
                <div class="atr">
                    <label for="Forca">Força</label>
                    <input type="number" name="for" id="for">
                </div>
                <div class="atr">
                    <label for="inteligencia">Inteligência</label>
                    <input type="number" name="int" id="int">
                </div>
                <div class="atr">
                    <label for="resistencia">Resistência</label>
                    <input type="number" name="res" id="res">
                </div>
                <div class="atr">
                    <label for="carisma">Carisma</label>
                    <input type="number" name="cas" id="cas">
                </div>
                <div class="atr">
                    <label for="reflexos">Reflexos</label>
                    <input type="number" name="ref" id="ref">
                </div>
                <div class="atr">
                    <label for="destreza">Destreza</label>
                    <input type="number" name="des" id="des">
                </div>
                </fieldset>
                    
            </div>

            <div id="lore">
                <fieldset>
                    <legend>História do Personagem</legend>
                    <div class="hist">
                        <label for="his"></label>
                        <input type="text" name="his" id="his">
                    </div>
                </fieldset>
            </div>

            <div id="stts">
                <fieldset>
                    <legend>Status</legend>
                    <div class="vida">
                        <label for="hp">PV</label>
                        <input type="number" name="hp" id="hp">
                    </div>
                    <div class="fury">
                        <label for="furia">Furia</label>
                        <input type="number" name="fu" id="fu">
                    </div>
                    <div class="lesao">
                        <label for="sagramento">Sangramento</label>
                        <input type="checkbox" name="sague" id="sague">
                    </div>
                    <div class="venom">
                        <label for="poison">Envenenado</label>
                        <input type="checkbox" name="poison" id="poison">
                    </div>
                </fieldset>
            </div>
            <div id="Item">
                <fieldset>
                    <legend>Equipamentos</legend>
                    <div class="armor">
                        <label for="equip">Item</label>
                        <input type="text" name="arma1" id="arma1">
                    </div>
                    <div class="efeito">
                        <label for="ele">Efeito</label>
                    <select name="ele" id="ele">
                        <option value="n">Nenhum</option>
                        <option value="F">Fogo</option>
                        <option value="A">Água</option>
                        <option value="T">Terra</option>
                        <option value="V">Veneno</option>
                        <option value="S">Sagramento</option>
                        <option value="M">Medo</option>
                        <option value="C">Cura</option>
                    </select>
                    </div>  
                    <div class="armor">
                        <label for="equip">Item</label>
                        <input type="text" name="arma1" id="arma1">
                    </div>
                    <div class="efeito">
                        <label for="ele">Efeito</label>
                    <select name="ele" id="ele">
                        <option value="n">Nenhum</option>
                        <option value="F">Fogo</option>
                        <option value="A">Água</option>
                        <option value="T">Terra</option>
                        <option value="V">Veneno</option>
                        <option value="S">Sagramento</option>
                        <option value="M">Medo</option>
                        <option value="C">Cura</option>
                    </select>
                    </div> 
                    <div class="armor">
                        <label for="equip">Item</label>
                        <input type="text" name="arma1" id="arma1">
                    </div>
                    <div class="efeito">
                        <label for="ele">Efeito</label>
                    <select name="ele" id="ele">
                        <option value="n">Nenhum</option>
                        <option value="F">Fogo</option>
                        <option value="A">Água</option>
                        <option value="T">Terra</option>
                        <option value="V">Veneno</option>
                        <option value="S">Sagramento</option>
                        <option value="M">Medo</option>
                        <option value="C">Cura</option>
                    </select>
                    </div>   
                </fieldset>
            </div>
            </form>

        </div>
        <div id="fots">
            <div class="foto1">
                <img src="../img/Raças Barbaro/Homem.jpeg" onclick="Homem()">
                <input type="button" value="Homem" onclick="Homem()">
            </div>
            <div class="foto1">
                <img src="../img/Raças Barbaro/Mulher.jpeg" onclick="Mulher()">
                <input type="button" value="Mulher" onclick="Mulher()">
            </div>
            <div class="foto1">
                <img src="../img/Raças Barbaro/Orc macho.jpeg" onclick="OrcMacho()">
                <input type="button" value="Orc Macho" onclick="OrcMacho()"> 
            </div>
            <div class="foto1">
                <img src="../img/Raças Barbaro/Orc femea.jpeg" onclick="OrcFemea()">
                <input type="button" value="Orc Femea" onclick="OrcFemea()">
            </div>
            <div class="foto2">
                <img src="../img/Raças Barbaro/Anão.jpeg" onclick="Anao()">
                <input type="button" value="Anão" onclick="Anao()">
            </div>
            <div class="foto2">
                <img src="../img/Raças Barbaro/Anã.jpeg" onclick="Ana()">
                <input type="button" value="Anã" onclick="Ana()">
            </div>
            <div class="foto2">
                <img src="../img/Raças Barbaro/Centauro.jpeg" onclick="Centauro()">
                <input type="button" value="Centauro" onclick="Centauro()">
            </div>
            <div class="foto2">
                <img src="../img/Raças Barbaro/Centaura.jpeg" onclick="Centaura()">
                <input type="button" value="Centaura" onclick="Centaura()">
            </div>

        </div>
    </div>
    <script type="text/javascript"  src="../JS/Barbaro.js"></script>
</body>
</html>
